<h1> {{ heroe.nombre | uppercase }} <small class="text-muted">({{ heroe.aparicion | date:'y' }})</small> </h1>
<hr>

<div class="row animated fadeIn">

  <div class="col-md-4">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">

    <br><br>
    <a  [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>

    <div  class="card animated fadeIn fast">
        <img class="img-logo" src="assets/img/marvel-logo.png" *ngIf="heroe.casa == 'Marvel'">
        <img class="img-logo" src="assets/img/DC-logo.png"  *ngIf="heroe.casa == 'DC'">

    </div>

  </div>



</div>
